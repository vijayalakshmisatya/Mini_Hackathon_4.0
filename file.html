<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Trivia Game</title>
    <link rel="stylesheet" href="file.css">
</head>
<body>
    <!-- Top section with animated blob and neon sign -->
    <div id="blob-container">
        <div class="blob"></div>
        <h1 class="neon-sign">Welcome to Trivia Battle</h1>
    </div>

    <!-- Main content section -->
    <div class="container">
        <!-- Start Page -->
        <div id="start-page" class="page active">
            <button id="start-btn" class="glowing-btn">Get Started</button>
        </div>

        <!-- Player Setup Page -->
        <div id="player-setup" class="page">
            <h2>Enter Player Names</h2>
            <form id="player-form">
                <input type="text" id="player1" placeholder="Player 1 Name" required>
                <input type="text" id="player2" placeholder="Player 2 Name" required>
                <button type="submit">Continue</button>
            </form>
        </div>

        <!-- Category Selection Page -->
        <div id="category-selection" class="page">
            <h2 id="player-names"></h2>
            <h2>Select a Category</h2>
            <div id="categories" class="category-container"></div>
        </div>

        <!-- Question Page -->
        <div id="question-page" class="page">
            <h2 id="question-text"></h2>
            <div id="answers" class="answers-container"></div>
        </div>

        <!-- End Game Page -->
        <div id="end-game" class="page">
            <h2>Game Over</h2>
            <div id="final-scores"></div>
            <button id="replay-btn">Play Again</button>
        </div>
    </div>

    <script src="file.js"></script>
</body>
</html>
